<!DOCTYPE html>

<body>
    <h1>TABLAS HTML</h1>
    <!-- TABLAS Simples -->

    <table border="1">
        <tr>
            <th>ID</th>
            <th>CARRERA</th>
        </tr>

        <tr>
            <td>1</td>
            <td>LTI</td>
        </tr>

        <tr>
            <td>2</td>
            <td>CP</td>
        </tr>

    </table>


    <hr>

    <!-- Tabla con Celdas combinadas (Juntar 2 celdas) -->

    
        <table border="1">
            <tr>
                <th>Horario</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
            <tr>
                <td>7:00 a 8:00 am</td>
                <td rowspan="2">Natacion</td>
                <td>Progra</td>
                <td coldspan="3">-</td>
            </tr>
            <tr>
                <td>8:00 a 9:00 am</td>
                <td>Web</td>
                <td coldspan="3">-</td>
                
            </tr>
        </table>

    

</body>
